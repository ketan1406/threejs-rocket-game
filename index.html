    body {
      margin: 0;
      overflow: hidden;

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: white;
      text-align: center;
      pointer-events: none;
      animation: beat 1s infinite;
    }

    /* Beating animation */
    @keyframes beat {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }

      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* On-Screen Controls */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    #controls button {
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
    }

    #controls button:active {
      background-color: rgba(255, 255, 255, 1);
    }
